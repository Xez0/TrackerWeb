<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Information Tracker</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #0a0a0a;
        color: #00ff41;
        font-family: "Share Tech Mono", monospace;
        position: relative;
        overflow-x: hidden;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(
          0deg,
          rgba(0, 255, 65, 0.03) 0px,
          rgba(0, 255, 65, 0.03) 1px,
          transparent 1px,
          transparent 2px
        );
        pointer-events: none;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-top: 5%;
        padding: 20px;
      }

      h1 {
        font-size: 2.5em;
        margin-bottom: 30px;
        background: linear-gradient(
          to right,
          #ff0000 10%,
          #ffa000 20%,
          #ffd400 30%,
          #78ff00 40%,
          #00ffc0 50%,
          #0069ff 60%,
          #6d03ff 70%,
          #ff00ba 80%,
          #ff6ee0 90%,
          #ff0000 100%
        );
        background-size: 200% auto;
        color: #000;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: animate 5s linear infinite;
        position: relative;
        user-select: none;
      }

      h1::after {
        content: "XEZ INFORMATION TRACKER";
        position: absolute;
        left: 0;
        top: 0;
        z-index: -1;
        background: linear-gradient(
          to right,
          #ff0000 10%,
          #ffa000 20%,
          #ffd400 30%,
          #78ff00 40%,
          #00ffc0 50%,
          #0069ff 60%,
          #6d03ff 70%,
          #ff00ba 80%,
          #ff6ee0 90%,
          #ff0000 100%
        );
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: animate 5s linear infinite;
        filter: blur(20px);
        opacity: 0.7;
        user-select: none;
      }

      @keyframes animate {
        to {
          background-position: 200% center;
        }
      }

      .info {
        background: rgba(0, 20, 0, 0.7);
        padding: 20px;
        border: 1px solid #00ff41;
        box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
        border-radius: 5px;
        width: 80%;
        max-width: 800px;
        margin-bottom: 20px;
      }

      .tabel {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        border: 2px solid #00ff41;
      }

      .tabel th {
        border-bottom: 2px solid #00ff41;
        padding: 12px;
        background: rgba(0, 255, 65, 0.1);
      }

      .tabel th:nth-child(1) {
        border-right: 2px solid #00ff41;
      }

      .tabel td:nth-child(1) {
        border-right: 2px solid #00ff41;
      }

      .tabel th,
      .tabel td {
        padding: 12px;
        text-align: left;
      }

      .tabel tr:hover {
        background: rgba(0, 255, 65, 0.05);
      }

      #wm {
        margin-top: 30px;
        border: 2px solid #00ff41;
        border-radius: 5px;
        padding: 15px;
        width: auto;
        min-width: 200px;
        text-align: center;
        font-weight: 700;
        background: rgba(0, 20, 0, 0.7);
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
        cursor: default;
        user-select: none;
      }

      #wm::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          120deg,
          transparent,
          rgba(0, 255, 65, 0.2),
          transparent
        );
        animation: waveEffect 3s infinite ease-in-out;
      }

      #wm:hover {
        box-shadow: 0 0 15px rgba(0, 255, 65, 0.5);
        transform: translateY(-2px);
      }

      #map-link {
        display: inline-block;
        border: 2px solid #00ff41;
        border-radius: 50px;
        padding: 10px 15px;
        text-align: center;
        font-weight: bold;
        background: rgba(0, 20, 0, 0.7);
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
        cursor: pointer;
        user-select: none;
        color: #00ff41;
        text-decoration: none;
      }

      #map-link::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          120deg,
          transparent,
          rgba(0, 255, 65, 0.2),
          transparent
        );
      }

      #map-link:hover {
        box-shadow: 0 0 15px rgba(0, 255, 65, 0.5);
      }

      @keyframes waveEffect {
        0% {
          left: -100%;
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          left: 100%;
          opacity: 0;
        }
      }

      .error-message {
        color: #ff0000;
        font-weight: bold;
        padding: 10px;
        background: rgba(255, 0, 0, 0.1);
        border: 1px solid #ff0000;
        border-radius: 3px;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>XEZ INFORMATION TRACKER</h1>

      <!-- New Location Info Section -->
      <div class="info">
        <table class="tabel" id="location-table">
          <tr>
            <th>Your Information</th>
            <th>Detail</th>
          </tr>
        </table>
      </div>

      <!-- New Device Info Section -->
      <div class="info">
        <table class="tabel" id="deviceData">
          <tr>
            <th>Device Information</th>
            <th>Detail</th>
          </tr>
        </table>
      </div>

      <!-- New Network Info Section -->
      <div class="info">
        <table class="tabel" id="networkData">
          <tr>
            <th>Network Information</th>
            <th>Detail</th>
          </tr>
        </table>
      </div>

      <!-- New Screen Info Section -->
      <div class="info">
        <table class="tabel" id="screenData">
          <tr>
            <th>Screen Information</th>
            <th>Detail</th>
          </tr>
        </table>
      </div>

      <div id="wm">Tracker by Xez</div>
    </div>

    <script>
      // Main initialization function to coordinate all operations
      async function initializeTracker() {
        // First check internet connectivity
        if (!navigator.onLine) {
          displayError(
            "Tidak ada koneksi internet. Silakan periksa koneksi Anda."
          );
          return;
        }

        try {
          // Try to get IP address first as basic connectivity test
          const ipAddress = await getIPAddress();

          // If we get here, we have confirmed internet connectivity
          // Now initialize all data gathering functions
          getUserLocation();
          detectDeviceInfo();
          updateNetworkInfo();
          updateScreenInfo();
        } catch (error) {
          displayError(error.message);
        }
      }

      // Event listeners for online/offline status
      window.addEventListener("online", () => {
        // Reinitialize when coming back online
        initializeTracker();
      });

      window.addEventListener("offline", () => {
        displayError(
          "Koneksi internet terputus. Silakan periksa koneksi Anda."
        );
      });

      // Modified getIPAddress function with better error handling
      async function getIPAddress() {
        try {
          const response = await fetch("https://api.ipify.org?format=json");
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const data = await response.json();
          return data.ip;
        } catch (error) {
          throw new Error(
            "Tidak dapat mengambil IP address. Periksa koneksi internet Anda."
          );
        }
      }

      // Existing functions remain unchanged
      function cekInternet() {
        return navigator.onLine;
      }

      window.addEventListener("offline", function (e) {
        displayError("Tidak ada koneksi internet");
      });

      async function getUserLocation() {
        if (!cekInternet()) {
          displayError("Tidak ada koneksi internet");
          return;
        }

        if (!navigator.geolocation) {
          displayError("Browser Anda tidak mendukung geolokasi.");
          return;
        }

        try {
          const ipAddress = await getIPAddress();

          navigator.geolocation.getCurrentPosition(
            (position) => {
              const {
                latitude,
                longitude,
                accuracy,
                altitude,
                altitudeAccuracy,
                heading,
                speed,
              } = position.coords;
              const timestamp = position.timestamp;

              const url = `https://nominatim.openstreetmap.org/reverse?lat=${latitude}&lon=${longitude}&format=json&addressdetails=1&accept-language=id&zoom=18`;

              fetch(url)
                .then((response) => response.json())
                .then((data) => {
                  const address = data.address || {};
                  const currentTime = new Date().toLocaleString();
                  const timezone =
                    Intl.DateTimeFormat().resolvedOptions().timeZone;

                  const rows = [
                    {
                      label: "IP Address",
                      value: ipAddress || "Tidak tersedia",
                    },
                    {
                      label: "Domain",
                      value: document.location.hostname || "Tidak tersedia",
                    },
                    {
                      label: "Referrer",
                      value: document.referrer || "Tidak tersedia",
                    },
                    {
                      label: "Negara",
                      value: address.country || "Tidak tersedia",
                    },
                    {
                      label: "Kode Negara",
                      value:
                        address.country_code?.toUpperCase() || "Tidak tersedia",
                    },
                    {
                      label: "Provinsi/State",
                      value: address.state || "Tidak tersedia",
                    },
                    {
                      label: "Kabupaten/Kota",
                      value:
                        address.city ||
                        address.town ||
                        address.village ||
                        "Tidak tersedia",
                    },
                    {
                      label: "Kecamatan",
                      value: address.suburb || "Tidak tersedia",
                    },
                    {
                      label: "Alamat Lengkap",
                      value: data.display_name || "Tidak tersedia",
                    },
                    {
                      label: "Kode Pos",
                      value: address.postcode || "Tidak tersedia",
                    },
                    {
                      label: "Latitude",
                      value: latitude.toFixed(6),
                    },
                    {
                      label: "Longitude",
                      value: longitude.toFixed(6),
                    },
                    {
                      label: "Akurasi Lokasi",
                      value: `${accuracy.toFixed(2)} meter`,
                    },
                    {
                      label: "Zona Waktu",
                      value: timezone,
                    },
                    {
                      label: "Waktu Pengambilan Data",
                      value: new Date(timestamp).toLocaleString(),
                    },
                    {
                      label: "OpenStreetMap",
                      value: `<a id="map-link" href="https://www.openstreetmap.org/?mlat=${latitude}&mlon=${longitude}&zoom=17" target="_blank">Lihat di OpenStreetMap</a>`,
                    },
                    {
                      label: "Google Maps",
                      value: `<a id="map-link" href="https://www.google.com/maps?q=${latitude},${longitude}" target="_blank">Lihat di Google Maps</a>`,
                    },
                  ];

                  const table = document.getElementById("location-table");
                  rows.forEach((row) => {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `<td>${row.label}</td><td>${row.value}</td>`;
                    table.appendChild(tr);
                  });
                })
                .catch(() =>
                  displayError("Tidak dapat mengambil detail lokasi.")
                );
            },
            (error) => {
              let errorMessage;
              switch (error.code) {
                case error.PERMISSION_DENIED:
                  errorMessage = "Anda menolak permintaan untuk mengakses lokasi. Silakan aktifkan izin lokasi di pengaturan browser Anda.";
                  break;
                case error.POSITION_UNAVAILABLE:
                  errorMessage = "Informasi lokasi tidak tersedia. Pastikan GPS atau lokasi Anda aktif.";
                  break;
                case error.TIMEOUT:
                  errorMessage = "Permintaan untuk mendapatkan lokasi Anda melebihi batas waktu. Silakan coba lagi.";
                  break;
                default:
                  errorMessage = "Terjadi kesalahan yang tidak diketahui.";
              }
              displayError(errorMessage);
            },
            {
              enableHighAccuracy: true,
              timeout: 10000,
              maximumAge: 0,
            }
          );
        } catch (error) {
          displayError("Gagal mengambil alamat IP: " + error.message);
        }
      }

      // Device Information
      function detectDeviceInfo() {
        const ua = navigator.userAgent;
        const gpuInfo = getGPUInfo();

        const deviceInfo = {
          "User Agent": ua,
          "Browser Name": getBrowserName(),
          Platform: navigator.platform,
          Language: navigator.language,
          "Browser Online": navigator.onLine ? "Yes" : "No",
          "Cookies Enabled": navigator.cookieEnabled ? "Yes" : "No",
          "Do Not Track": navigator.doNotTrack || "Not Set",
          "Device Manufacturer": getManufacturer(),
          "Device Model": getModel(),
          "Operating System": getOS(),
          "Number of Logical CPUs": navigator.hardwareConcurrency || "Unknown",
          "GPU Vendor": gpuInfo.vendor,
          "GPU Renderer": gpuInfo.renderer,
        };

        // Device information table
        const table = document.getElementById("deviceData");
        Object.entries(deviceInfo).forEach(([key, value]) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${key}</td><td>${value}</td>`;
          table.appendChild(tr);
        });
      }

      // Network information
      function updateNetworkInfo() {
        const connection =
          navigator.connection ||
          navigator.mozConnection ||
          navigator.webkitConnection;
        const networkInfo = {
          "Connection Type": getConnectionType(),
          "Round-Trip Time (RTT)": connection
            ? `${connection.rtt} ms`
            : "Unknown",
          "Data Saver": connection
            ? connection.saveData
              ? "Enabled"
              : "Disabled"
            : "Unknown",
          "Effective Connection Type": connection
            ? connection.effectiveType || "Unknown"
            : "Unknown",
          "Downlink Speed (Mbps)": connection
            ? connection.downlink?.toFixed(1) || "Unknown"
            : "Unknown",
          "Max Downlink Speed (Mbps)": connection
            ? connection.downlinkMax === Infinity
              ? "Unlimited"
              : connection.downlinkMax?.toFixed(1) || "Unknown"
            : "Unknown",
        };

        if ("getBattery" in navigator) {
          navigator.getBattery().then(function (battery) {
            networkInfo["Battery Level"] = `${Math.round(
              battery.level * 100
            )}%`;
            networkInfo["Charging Status"] = battery.charging
              ? "Charging"
              : "Not Charging";
            updateTable();
          });
        } else {
          updateTable();
        }

        // Network information table
        function updateTable() {
          const table = document.getElementById("networkData");
          table.innerHTML =
            "<tr><th>Network Information</th><th>Detail</th></tr>";

          Object.entries(networkInfo).forEach(([key, value]) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `  
              <td>${key}</td>
              <td>${value}</td>
            `;
            table.appendChild(tr);
          });
        }
      }

      // Screen information
      function updateScreenInfo() {
        const screenInfo = {
          "Total Screen Size": `${window.screen.width} x ${window.screen.height}`,
          "Available Screen Size": `${window.innerWidth} x ${window.innerHeight}`,
          "Color Depth": `${window.screen.colorDepth} bits per pixel`,
          "Pixel Depth": `${window.screen.pixelDepth} bits per pixel`,
          Orientation: window.screen.orientation
            ? window.screen.orientation.type
            : "Unknown",
          DPI: `${window.devicePixelRatio * 96} DPI`,
        };

        const table = document.getElementById("screenData");
        Object.entries(screenInfo).forEach(([key, value]) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${key}</td><td>${value}</td>`;
          table.appendChild(tr);
        });
      }

      function getBrowserName() {
        const ua = navigator.userAgent;
        if (ua.includes("Firefox")) return "Firefox";
        if (ua.includes("Chrome")) return "Chrome";
        if (ua.includes("Safari")) return "Safari";
        if (ua.includes("Edge")) return "Edge";
        if (ua.includes("Opera")) return "Opera";
        return "Unknown";
      }

      function getManufacturer() {
        const ua = navigator.userAgent;
        if (/iPhone|iPad|iPod/i.test(ua)) return "Apple";
        if (/Samsung/i.test(ua)) return "Samsung";
        if (/Windows/i.test(ua)) return "Microsoft";
        if (/Android/i.test(ua)) return "Android Device";
        return "Unknown";
      }

      function getModel() {
        const ua = navigator.userAgent;
        if (/Windows/i.test(ua)) return "PC/Desktop";
        if (/Android/i.test(ua)) {
          const match = ua.match(/Android.*?;\s([^;]+)\s/);
          return match ? match[1] : "Android Device";
        }
        return navigator.platform || "Unknown";
      }

      function getOS() {
        const ua = navigator.userAgent;
        if (/Windows/i.test(ua)) return "Windows";
        if (/Android/i.test(ua)) return "Android";
        if (/iPhone|iPad|iPod/i.test(ua)) return "iOS";
        if (/Mac/i.test(ua)) return "MacOS";
        if (/Linux/i.test(ua)) return "Linux";
        return "Unknown";
      }

      function getConnectionType() {
        const connection =
          navigator.connection ||
          navigator.mozConnection ||
          navigator.webkitConnection;
        if (!connection) return "Unknown";

        const types = {
          bluetooth: "Bluetooth",
          cellular: "Cellular",
          ethernet: "Ethernet",
          wifi: "WiFi",
          wimax: "WiMAX",
          none: "None",
          unknown: "Unknown",
        };
        return types[connection.type] || "Unknown";
      }

      function getGPUInfo() {
        try {
          const canvas = document.createElement("canvas");
          const gl =
            canvas.getContext("webgl") ||
            canvas.getContext("experimental-webgl");
          if (!gl) return { vendor: "Unknown", renderer: "Unknown" };

          const debugInfo = gl.getExtension("WEBGL_debug_renderer_info");
          if (!debugInfo) return { vendor: "Unknown", renderer: "Unknown" };

          return {
            vendor:
              gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL) || "Unknown",
            renderer:
              gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL) || "Unknown",
          };
        } catch (e) {
          return { vendor: "Unknown", renderer: "Unknown" };
        }
      }

      function displayError(message) {
        const container = document.querySelector(".container");
        container.innerHTML = `
          <h1>XEZ INFORMATION TRACKER</h1>
          <div class="info">
            <table class="tabel" id="error-table">
              <tr>
                <th>Informasi Error</th>
                <th>Detail</th>
              </tr>
              <tr>
                <td colspan="2">
                  <div class="error-message" style="margin-top:1%;">Error: ${message}</div>
                  <p id="jam" style="margin-top:3%;color:rgba(255,255,255,0.5);cursor:default;"></p>
                </td>
              </tr>
            </table>
          </div>
        `;

        function updateErrorTime() {
          const now = new Date();
          const hours = now.getHours().toString().padStart(2, "0");
          const minutes = now.getMinutes().toString().padStart(2, "0");
          const seconds = now.getSeconds().toString().padStart(2, "0");
          const currentTime = `${hours}:${minutes}:${seconds}`;
          document.getElementById(
            "jam"
          ).textContent = `Waktu Error: ${currentTime}`;
        }

        updateErrorTime();
        setInterval(updateErrorTime, 1000);
      }

      // Start the tracker instead of calling individual functions
      initializeTracker();
    </script>
  </body>
